<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MicroPython IDE</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.2/split.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./codemirror_5_65_7/codemirror.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./codemirror_5_65_7/codemirror.min.js"></script>
    <script src="./codemirror_5_65_7/python.min.js"></script>
    <link rel="stylesheet" href="./theme/monokai.css">

    <link rel="stylesheet" href="addon/dialog/dialog.css">
    <link rel="stylesheet" href="addon/search/matchesonscrollbar.css">
    <script src="addon/dialog/dialog.js"></script>
    <script src="addon/search/searchcursor.js"></script>
    <script src="addon/search/search.js"></script>
    <script src="addon/scroll/annotatescrollbar.js"></script>
    <script src="addon/search/matchesonscrollbar.js"></script>
    <script src="addon/search/jump-to-line.js"></script>
    <script src="./js/micropython.js"></script>
    <script src="./addon/selection/active-line.js"></script>
    <script src="./addon/edit/matchbrackets.js"></script>
</head>

<body>

    <div id="flex">
        <div id="one">
            <div id="one1">
                <div>
                    <label id="ttl">MicroPython IDE</label>
                    <button id="save_main" onclick="save_main() ">main保存</button>
                    <button id="delete_main" onclick="delete_main() ">main削除</button>
                    <button id="file_list" onclick="file_list() ">FileList</button>
                </div>
                <button onclick="onConnectButtonClick()" id="connectButton">接続</button>
                <button id="run" onclick="run()">▶</button>
                <button onclick="stop()">■</button>
                <button onclick="saveTextAsFile()">保存</button>
                <!-- <a href="2023工学基礎演習テキスト.pdf" target="_blank">実行</a> -->
                <input id="file" type="file" accept=".py" onchange="localLoad(this.files);">
                <!-- <button onclick="window.open('2025工学基礎演習テキスト.pdf')">テキストを開く</button> -->
                <!-- <button onclick="text_open()">テキストを開く</button> -->
                <div>
                    <label>MicroPython Code</label>
                    <label id="fontsize"></label>
                    <button onclick="fontsize(-1)" id="fontsize_down">-</button>
                    <button onclick="fontsize(1)" id="fontsize_up">+</button>
                </div>
                <!-- </div>     -->
                <textarea id="txt-editor"></textarea>                
            </div>
            <div id="one2">
                <div>
                    <label>Terminal</label>
                    <button onclick="terminal_clear()" id="terminal_clear">クリア</button>
                    <label style="color:#2f2f2f" onclick="filebutton_disp()">表示</label>
                </div>
                <textarea id="outputArea" readonly></textarea>

            </div>
        </div>

        <div id="three">
            <iframe
                src="https://docs.google.com/presentation/d/e/2PACX-1vRfa0ismLbYmzrb5lXTs2Y6iWNtP5K_AxJ5FKAjj9oy3NfBvyZLYaXaXCvPcSfDINUj5vw-oUNHeMXi/pubembed?start=false&loop=false&delayms=3000"
                frameborder="0" width=100% height=99% allowfullscreen="true" mozallowfullscreen="true"
                webkitallowfullscreen="true"></iframe>
        </div>

    </div>
    <footer> &copy;&nbsp;2024 Mitsuru Matsumoto</footer>
</body>


</html>
